<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" th:href="@{/}">Inventario</a>
	        <div>
	            <a class="nav-link text-white" th:href="@{/categorias}">Categor√≠as</a>
	            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
	            <a class="nav-link text-white" th:href="@{/movimientos}">Movimientos</a>
	        </div>
	    </div>
	</nav>

<div class="container mt-4">

    <h2>Lista de Productos</h2>

    <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3">
        Nuevo Producto
    </a>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${lista}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.precio}"></td>
                <td th:text="${p.stock}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${p.id})}" 
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/productos/eliminar/{id}(id=${p.id})}" 
                       class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
