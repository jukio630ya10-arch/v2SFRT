<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" th:href="@{/}">Inventario</a>
	        <div>
	            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
	            <a class="nav-link text-white" th:href="@{/categorias}">Categor√≠as</a>
	            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
	            <a class="nav-link text-white" th:href="@{/movimientos}">Movimientos</a>
	        </div>
	    </div>
	</nav>

<div class="container mt-4">

    <h2>Formulario Producto</h2>

    <form th:action="@{/productos/guardar}" 
          th:object="${producto}" 
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>Stock</label>
            <input type="number" th:field="*{stock}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>

        <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>

    </form>

</div>

</body>
</html>
