<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background:#f5f7fa; font-family: Arial, sans-serif; }
        .layout { display:grid; grid-template-columns:250px 1fr; min-height:100vh; }
        .sidebar { background:#fff; border-right:1px solid #dee2e6; }
        .brand { font-size:1.2rem; font-weight:600; padding:1rem; border-bottom:1px solid #dee2e6; }
        .sidebar .nav-link { color:#2a4a66; padding:.75rem 1rem; border-radius:0; }
        .sidebar .nav-link.active,.sidebar .nav-link:hover { background:#e9f2fb; color:#0d6efd; }
        .topbar { background:#fff; border-bottom:1px solid #dee2e6; padding:.75rem 1.25rem; }
        .content { padding:1.25rem; }
        .card { border:1px solid #dee2e6; box-shadow:0 1px 2px rgba(0,0,0,.05); }
        .table thead th { background:#f1f3f5; }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="brand">MultiStore Manager - Admin</div>
        <nav class="nav flex-column py-2">
			<a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2 me-2"></i>Panel Principal</a>
            <a class="nav-link" th:href="@{/categorias}"><i class="bi bi-grid me-2"></i>Categor√≠as</a>
            <a class="nav-link" th:href="@{/productos}"><i class="bi bi-box-seam me-2"></i>Productos</a>
            <a class="nav-link active" th:href="@{/ventas}"><i class="bi bi-currency-dollar me-2"></i>															Ventas</a>
			<a class="nav-link" th:href="@{/entradas}"><i class="bi bi-box-arrow-in-down me-2"></i>															Entradas</a>
            <a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people me-2"></i>Vendedores</a>
            <a class="nav-link" th:href="@{/movimientos}"><i class="bi bi-arrow-left-right me-2"></i>Movimientos</a>
        </nav>
    </aside>
    <main>
        <div class="topbar d-flex justify-content-end gap-3 text-primary"><i class="bi bi-shop"></i><i class="bi bi-cart3"></i><i class="bi bi-person-circle"></i></div>

        <section class="content">
            <h1 class="h2 mb-3">Ventas (salidas)</h1>
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Precio unitario</th>
                            <th>Total</th>
                            <th>Usuario</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="m : ${lista}" th:with="precio=${m.producto.precio ?: 0}, total=${m.cantidad * precio}">
                            <td th:text="${m.id}"></td>
                            <td><span class="badge text-bg-danger" th:text="${m.tipo}"></span></td>
                            <td th:text="${m.cantidad}"></td>
                            <td th:text="${m.fecha}"></td>
                            <td th:text="${m.producto.nombre}"></td>
                            <td th:text="|S/ ${#numbers.formatDecimal(precio,1,2)}|"></td>
                            <td th:text="|S/ ${#numbers.formatDecimal(total,1,2)}|"></td>
                            <td th:text="${m.usuario.nombre}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(lista)}">
                            <td colspan="8" class="text-center text-muted py-4">No hay ventas registradas.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
