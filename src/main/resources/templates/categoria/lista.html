<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inventario</a>
        <div>
            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
            <a class="nav-link text-white" th:href="@{/movimientos}">Movimientos</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Categorías</h2>

    <a th:href="@{/categorias/nuevo}" class="btn btn-primary mb-3">
        Nueva Categoría
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${lista}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.descripcion}"></td>
                <td>
                    <a th:href="@{/categorias/editar/{id}(id=${c.id})}"
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/categorias/eliminar/{id}(id=${c.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar categoría?');">
                       Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
