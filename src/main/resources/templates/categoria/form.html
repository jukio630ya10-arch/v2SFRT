<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inventario</a>
        <div>
            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
            <a class="nav-link text-white" th:href="@{/movimientos}">Movimientos</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Formulario Categoría</h2>

    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <input type="text" th:field="*{descripcion}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/categorias}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
