<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Movimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inventario</a>
        <div>
            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-white" th:href="@{/categorias}">Categor√≠as</a>
            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Formulario Movimiento</h2>

    <form th:action="@{/movimientos/guardar}" th:object="${movimiento}" method="post">
        <div class="mb-3">
            <label>Tipo</label>
            <select th:field="*{tipo}" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="ENTRADA">ENTRADA</option>
                <option value="SALIDA">SALIDA</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Cantidad</label>
            <input type="number" th:field="*{cantidad}" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label>Producto</label>
            <select th:field="*{producto.id}" class="form-select" required>
                <option value="">Seleccione</option>
                <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Usuario</label>
            <select th:field="*{usuario.id}" class="form-select" required>
                <option value="">Seleccione</option>
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/movimientos}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
