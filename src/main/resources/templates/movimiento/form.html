<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Formulario Movimiento - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	   <style>
	       body { background:#f5f7fa; font-family: Arial, sans-serif; }
	       .layout { display:grid; grid-template-columns:250px 1fr; min-height:100vh; }
	       .sidebar { background:#fff; border-right:1px solid #dee2e6; }
	       .brand { font-size:1.2rem; font-weight:600; padding:1rem; border-bottom:1px solid #dee2e6; }
	       .sidebar .nav-link { color:#2a4a66; padding:.75rem 1rem; border-radius:0; }
	       .sidebar .nav-link.active,.sidebar .nav-link:hover { background:#e9f2fb; color:#0d6efd; }
	       .topbar { background:#fff; border-bottom:1px solid #dee2e6; padding:.75rem 1.25rem; }
	       .content { padding:1.25rem; }
	       .card { border:1px solid #dee2e6; box-shadow:0 1px 2px rgba(0,0,0,.05); }
	   </style>
</head>
<body>
	<div class="layout">
	    <aside class="sidebar">
	        <div class="brand">MultiStore Manager - Admin</div>
	        <nav class="nav flex-column py-2">
				<a class="nav-link " th:href="@{/}"><i class="bi bi-speedometer2 me-2"></i>Panel Principal</a>
	            <a class="nav-link" th:href="@{/categorias}"><i class="bi bi-grid me-2"></i>Categor√≠as</a>
	            <a class="nav-link" th:href="@{/productos}"><i class="bi bi-box-seam me-2"></i>Productos</a>
	            <a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people me-2"></i>Vendedores</a>
	            <a class="nav-link active" th:href="@{/movimientos}"><i class="bi bi-arrow-left-right me-2"></i>Movimientos</a>
	        </nav>
	    </aside>
	    <main>
	        <div class="topbar d-flex justify-content-end gap-3 text-primary"><i class="bi bi-shop"></i><i class="bi bi-cart3"></i><i class="bi bi-person-circle"></i></div>
	        <section class="content">
	            <h1 class="h2 mb-3">Formulario Movimiento</h1>
	            <div class="card"><div class="card-body">
	                <form th:action="@{/movimientos/guardar}" th:object="${movimiento}" method="post">
	                    <div class="mb-3"><label class="form-label">Tipo</label><select th:field="*{tipo}" class="form-select" required><option value="">Seleccione</option><option value="ENTRADA">ENTRADA</option><option value="SALIDA">SALIDA</option></select></div>
	                    <div class="mb-3"><label class="form-label">Cantidad</label><input type="number" th:field="*{cantidad}" class="form-control" min="1" required></div>
	                    <div class="mb-3"><label class="form-label">Producto</label><select th:field="*{producto.id}" class="form-select" required><option value="">Seleccione</option><option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option></select></div>
	                    <div class="mb-3"><label class="form-label">Usuario</label><select th:field="*{usuario.id}" class="form-select" required><option value="">Seleccione</option><option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option></select></div>
	                    <button type="submit" class="btn btn-success">Guardar</button>
	                    <a th:href="@{/movimientos}" class="btn btn-secondary">Volver</a>
	                </form>
	            </div></div>
	        </section>
	    </main>
</div>
</body>
</html>
