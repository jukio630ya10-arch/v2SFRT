<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inventario</a>
        <div>
            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-white" th:href="@{/categorias}">Categorías</a>
            <a class="nav-link text-white" th:href="@{/usuarios}">Usuarios</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Movimientos de Inventario</h2>

    <a th:href="@{/movimientos/nuevo}" class="btn btn-primary mb-3">
        Nuevo Movimiento
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${lista}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.tipo}"></td>
                <td th:text="${m.cantidad}"></td>
                <td th:text="${m.fecha}"></td>
                <td th:text="${m.producto.nombre}"></td>
                <td th:text="${m.usuario.nombre}"></td>
                <td>
                    <a th:href="@{/movimientos/eliminar/{id}(id=${m.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar movimiento?');">
                       Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
