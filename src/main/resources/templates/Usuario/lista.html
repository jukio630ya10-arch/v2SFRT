<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>Usuarios - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	   <style>
	       body { background:#f5f7fa; font-family: Arial, sans-serif; }
	       .layout { display:grid; grid-template-columns:250px 1fr; min-height:100vh; }
	       .sidebar { background:#fff; border-right:1px solid #dee2e6; }
	       .brand { font-size:1.2rem; font-weight:600; padding:1rem; border-bottom:1px solid #dee2e6; }
	       .sidebar .nav-link { color:#2a4a66; padding:.75rem 1rem; border-radius:0; }
	       .sidebar .nav-link.active,.sidebar .nav-link:hover { background:#e9f2fb; color:#0d6efd; }
	       .topbar { background:#fff; border-bottom:1px solid #dee2e6; padding:.75rem 1.25rem; }
	       .content { padding:1.25rem; }
	       .card { border:1px solid #dee2e6; box-shadow:0 1px 2px rgba(0,0,0,.05); }
	       .table thead th { background:#f1f3f5; }
	   </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="brand">MultiStore Manager - Admin</div>
        <nav class="nav flex-column py-2">
			<a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2 me-2"></i>Panel Principal</a>
            <a class="nav-link" th:href="@{/categorias}"><i class="bi bi-grid me-2"></i>Categorías</a>
            <a class="nav-link" th:href="@{/productos}"><i class="bi bi-box-seam me-2"></i>Productos</a>
            <a class="nav-link active" th:href="@{/usuarios}"><i class="bi bi-people me-2"></i>Vendedores</a>
            <a class="nav-link" th:href="@{/movimientos}"><i class="bi bi-arrow-left-right me-2"></i>Movimientos</a>
        </nav>
    </aside>
    <main>
        <div class="topbar d-flex justify-content-end gap-3 text-primary"><i class="bi bi-shop"></i><i class="bi bi-cart3"></i><i class="bi bi-person-circle"></i></div>
        <section class="content">
            <h1 class="h2 mb-3">Usuarios</h1>
            <div class="card">
                <div class="card-body border-bottom d-flex justify-content-end">
                    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-sm">Crear usuario</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead>
                        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${lista}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.rol}"></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="btn btn-warning">Editar</a>
                                    <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" class="btn btn-danger" onclick="return confirm('¿Eliminar usuario?');">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
