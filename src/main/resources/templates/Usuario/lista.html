<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inventario</a>
        <div>
            <a class="nav-link text-white" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-white" th:href="@{/categorias}">Categorías</a>
            <a class="nav-link text-white" th:href="@{/movimientos}">Movimientos</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Usuarios</h2>

    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">
        Nuevo Usuario
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${lista}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.rol}"></td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${u.id})}"
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar usuario?');">
                       Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
